<!DOCTYPE html>
<html>
  <head>
    <title>Explore - WhatIDo Social</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="social-style.css" />
    <script src="shared-utils.js" defer></script>
    <script src="explore.js" defer></script>
  </head>
  <body>
    <!-- Main App -->
    <div id="mainApp" class="screen">
      <!-- Sidebar Navigation -->
      <nav class="sidebar-nav">
        <div class="logo">
          <svg viewBox="0 0 24 24" aria-hidden="true" class="twitter-logo">
            <g>
              <path
                d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"
              ></path>
            </g>
          </svg>
        </div>
        <ul class="nav-links">
          <li class="nav-item">
            <a href="index.html"><i class="nav-icon">üè†</i> Home</a>
          </li>
          <li class="nav-item active">
            <a href="explore.html"><i class="nav-icon">üîç</i> Explore</a>
          </li>
          <li class="nav-item">
            <a href="profile.html"><i class="nav-icon">üë§</i> Profile</a>
          </li>
        </ul>
        <button id="createPostBtn" class="tweet-btn">Tweet</button>
        <div id="userInfo" class="user-profile">
          <!-- User info will be populated by JavaScript -->
        </div>
      </nav>

      <!-- Main Content -->
      <div class="app-main">
        <!-- Header -->
        <header class="app-header">
          <div class="explore-header">
            <h2>Explore</h2>
            <div
              class="ai-indicator"
              id="exploreAIIndicator"
              style="display: none"
            >
              <span class="ai-text"> Your recommendations</span>
            </div>
          </div>
        </header>

        <!-- Explore Content -->
        <main class="timeline" id="exploreTimeline">
          <div class="loading" id="exploreLoading">
            <div class="loading-spinner"></div>
            <p>Loading recommendations...</p>
          </div>
        </main>
      </div>

      <!-- Right Sidebar -->
      <aside class="right-sidebar">
        <div class="search-container">
          <div class="search-box">
            <i class="search-icon">üîç</i>
            <input
              type="text"
              class="search-input"
              placeholder="Search WhatIDo"
            />
          </div>
        </div>

        <div class="trends-container">
          <h2>Trending for you</h2>
          <div id="trendingTopics">
            <!-- Trending topics will be populated by JavaScript -->
          </div>
        </div>

        <div class="follow-container">
          <h2>Who to follow</h2>
          <div id="suggestedUsers" class="suggested-users">
            <!-- Suggested users will be populated by JavaScript -->
          </div>
        </div>
      </aside>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" style="display: none">
      <!-- Modal content will be populated by JavaScript -->
    </div>

    <!-- Notification styles -->
    <style>
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        z-index: 1000;
        animation: slideIn 0.3s ease-out;
      }

      .notification.success {
        background-color: #4caf50;
      }

      .notification.error {
        background-color: #f44336;
      }

      .ai-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 5px;
      }

      .ai-badge {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: bold;
      }

      .ai-text {
        font-size: 13px;
        color: #657786;
      }

      .explore-header h2 {
        margin: 0;
        font-size: 20px;
        font-weight: bold;
      }

      .explore-stats {
        background: #f7f9fa;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 20px;
        border: 1px solid #e1e8ed;
      }

      .explore-stats h3 {
        margin: 0 0 10px 0;
        font-size: 16px;
        color: #1da1f2;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 16px;
      }

      .stat-item {
        text-align: center;
      }

      .stat-value {
        font-size: 18px;
        font-weight: bold;
        color: #14171a;
      }

      .stat-label {
        font-size: 13px;
        color: #657786;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>

    <script src="explore.js" defer></script>
  </body>
</html>
